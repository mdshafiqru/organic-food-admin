name: organic_foods_admin
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.1.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  flutter_screenutil: ^5.9.0
  loading_indicator: ^3.1.1
  intl: ^0.18.1
  flutter_secure_storage: ^9.0.0
  flutter_native_splash: ^2.3.6
  flutter_typeahead: ^5.0.1
  card_swiper: ^3.0.1
  shimmer: ^3.0.0
  form_field_validator: ^1.1.0
  fluttertoast: ^8.2.4
  dropdown_search: ^5.0.6
  easy_image_viewer: ^1.3.2
  clipboard: ^0.1.3
  flutter_widget_from_html: ^0.14.9
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.7

